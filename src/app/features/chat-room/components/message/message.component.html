<div
  class="message"
  [ngClass]="{
    'current-user': message.isCurrentUser,
    'other-user': !message.isCurrentUser
  }"
>
  <!-- <img class="user-icon" [src]="message.userIcon" alt="User Icon" /> -->
  <div class="message-content">
    <div class="timestamp">{{ message.timestamp }}</div>
    <div class="username">{{ message.username }}</div>
    <div class="text">{{ message.data }}</div>
  </div>
</div>
